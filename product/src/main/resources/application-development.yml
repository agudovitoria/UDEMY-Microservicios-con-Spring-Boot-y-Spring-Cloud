spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  devtools:
    add-properties: true

logging:
  level:
    web: info

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
